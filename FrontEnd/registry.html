<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registry.css">
</head>
<body>
    <div class="screen active" id="register">
        <h1>Create Account</h1>
        <input type="text" placeholder="Username" id="reg-username">
        <input type="text" placeholder="Full Name" id="reg-name">
        <input type="date" placeholder="Date of Birth" id="reg-dob">
        <input type="password" placeholder="Password" id="reg-password">
        <button onclick="handleRegister()">Sign Up</button>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
