<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GreenHero - Social</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='social.css') }}">
    </head>
<body>
    <button id="sign-out">Sign Out</button>
    <script>
        document.getElementById('sign-out').onclick = function () {
            window.location.replace("/logout")
        };
    </script>
    <div class="screen active">
        <div class="social-content">
            <div class="container">
                <header>
                    <h1>Social</h1>
                </header>
                
                <main>
                    <div class="search-container">
                        <input type="text" class="search-box" placeholder="Search">
                    </div>
                    
                    <div class="profile-photo">
                        <a href="#">+ add your profile</a>
                    </div>
                    
                    <div class="contact-list">
                        {% for feeditem in feeditems %}
                            <div class="contact-card">
                                <div class="contact-info">
                                    <div class="contact-name">{{ feeditem['name'] }}</div>
                                    <div class="contact-achievement">{{ feeditem['achievement-name'] }}</div>
                                </div>
                                <div class="level-badge">
                                    Level<br>{{ feeditem['level-badge'] }}
                                </div>
                            </div>
                        {% endfor %}

                        
                        <!-- <div class="contact-card">
                            <div class="contact-info">
                                <div class="contact-name">Adam</div>
                                <div class="contact-achievement">10 full days volunteering over at least 12 months</div>
                            </div>
                            <div class="level-badge level-gold">Level<br>Gold</div>
                        </div> -->
                        
                        <!-- <div class="contact-card">
                            <div class="contact-info">
                                <div class="contact-name">Anna</div>
                                <div class="contact-achievement">6 full days volunteering over at least 6 months</div>
                            </div>
                            <div class="level-badge level-silver">Level<br>Silver</div>
                        </div> -->
                    </div>
                </main>
                
                <nav class="navigation">
                    <a href="home" class="nav-button">Home</a>
                    <a href="social" class="nav-button active">Social</a>
                    <a href="profile" class="nav-button">Profile</a>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
