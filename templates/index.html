<body>
  <h1>Test123</h1>

  <div hidden=true id="login-container">
    
    <div><input type="email" id="emailInput" value="Email"></div>
    <div><input type="password" id="passwordInput" value="Password"></div>
    <button id="signupButton">Sign Up</button>
    <button id="loginButton">Log In</button>
    <div>
      <button class="gsi-material-button" id="google-sign-in-button">
        <div class="gsi-material-button-state"></div>
        <div class="gsi-material-button-content-wrapper">
          <div class="gsi-material-button-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">

              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="gsi-material-button-contents">Sign in with Google</span>
          <span style="display: none;">Sign in with Google</span>
        </div>
      </button>
    </div>
  </div>
  <div hidden=true id="signout-container">
    <button id="sign-out">Sign Out</button>

  </div>

  <div id="login-info" hidden=false>
    <h2>Login info:</h2>
    {% if user_data %}
    <dl>
      <dt>Name</dt>
      <dd>{{ user_data['name'] }}</dd>
      <dt>Email</dt>
      <dd>{{ user_data['email'] }}</dd>
      <dt>Last 10 visits</dt>
      <dd>
        {% for time in times %}
        <p>{{ time['timestamp'] }}</p>
        {% endfor %}
      </dd>
    </dl>
    {% elif error_message %}
    <p>Error: {{ error_message }}</p>
    {% endif %}
  </div>


</body>

</html>
